sudo: false
language: node_js
matrix:
  include:
    - node_js: "6"
      script: npm run test-ci
      os:
        - linux
      env: COVERALLS_REPO_TOKEN="$COVERALLS_OPTIONAL_TOKEN"

    # - node_js: "6"
    #   script: npm test
    #   os:
    #     - osx
    - node_js: "4"
      script: npm test
      os:
        - linux
      env:
        - CXX=g++-4.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
    # - node_js: "4"
    #   script: npm test
    #   os:
    #     - osx
cache:
  directories:
    - node_modules
notifications:
  email: false
