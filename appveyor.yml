init:
  - git config --global core.autocrlf true
environment:
  matrix:
    - nodejs_version: "12"
    - nodejs_version: "10"
    - nodejs_version: "8"
install:
  - "npm install -g npm"
  - "npm install"
  - appveyor-retry call npm install
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test
build: off
